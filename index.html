<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Odin: Library Project</title>
</head>
<body>
    <div class="container-grid">
        <div class="left">
            <div class="left-top"></div>
            <div class="left-bottom"></div>
        </div>
        <div class="top">
            <div>
                <img src="images/icon.svg" alt="">
                <div>Odin Library</div>
            </div>
            <div>
            <dialog id="newBook">
                <form action="" class="formContainer">
                    <div>Add a new book</div>
                    <div>
                        <input type="text" id="title">
                    </div>
                    <div>
                        <input type="text" id="author">
                    </div>
                    <div>
                        <input type="text" id="pages">
                    </div>
                    <div>
                        <select name="" id="read-status">
                            <option value="">Not Read</option>
                            <option value="">Read</option>
                        </select>
                        <button class="btn" id="add-new-book">Add Book</button>
                        <button class="btn cancel">Cancel</button>
                    </div>
                </form>
            </dialog>
<button onclick="newBook.showModal()">Show Form</button>
            </div>
        </div>
        <div class="books-container">
            <div class="books-container-inner">
                <!-- Books -->
            </div>
        </div>
    </div>
</body>
</html>
