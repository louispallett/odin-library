<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="classes.js" defer></script>
    <title>Odin: Library Project</title>
</head>
<body>
    <div class="container-grid">
        <div class="left">
            <div class="left-top"></div>
            <div class="left-bottom"></div>
        </div>
        <div class="top">
            <div>
                <img src="images/icon.svg" alt="">
                <div>Odin Library</div>
            </div>
            <div>
                <div class="openBtn">
                    <button class="openButton" id="new-book" onclick="openForm()">New Book</button>
                </div>
                <div class="new-book" id="pop-up">
                    <div class="form-popup" id="popupForm">
                        <form action="#" class="formContainer">
                            <div>Add a new book</div>
                            <div>
                                <input type="text" id="title" required placeholder="Book title">
                            </div>
                            <div>
                                <input type="text" id="author" required placeholder="Author(s)">
                            </div>
                            <div>
                                <input type="number" id="pages" placeholder="Number of Pages">
                            </div>
                            <div>
                                <select id="read-status" name="read-status">
                                    <option value="not-read">Not Read</option>
                                    <option value="read">Read</option>
                                </select>
                            </div>
                            <button type="submit" class="btn" id="add-new-book">Add Book</button>
                            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="books-container">
            <div class="books-container-inner">
                <!-- Books -->
            </div>
        </div>
    </div>
</body>
</html>
